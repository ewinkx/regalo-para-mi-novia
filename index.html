<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Regalo para mi Novia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="relative mb-4">
            <img alt="Imagen de bienvenida con un corazón y un mensaje de amor" class="rounded-full" height="300" id="welcomeImage" src="" width="300"/>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
            <label for="fileInput" class="absolute bottom-2 right-2 bg-gray-800 text-white p-2 rounded-full cursor-pointer hover:bg-gray-700 transition">
                <i class="fas fa-camera"></i>
            </label>
        </div>
        <h1 class="text-4xl font-bold text-white mb-2">KyE</h1>
        <p class="text-lg text-gray-400 mb-6 italic border-l-4 border-gray-600 pl-4">Esta página está hecha con todo mi amor para ti. Aquí podemos compartir nuestros momentos especiales.</p>
        <a class="bg-gray-800 text-white px-4 py-2 rounded-full hover:bg-gray-700 transition" href="#subpaginas">Explorar</a>
    </div>
    <div class="mt-10" id="subpaginas">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Nuestras Secciones</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 px-4">
            <a class="bg-gray-800 p-4 rounded-lg shadow-md flex items-center justify-between hover:bg-gray-700 transition" href="fotos.html">
                <span class="text-xl font-semibold text-white">Fotos</span>
                <i class="fas fa-camera text-white text-2xl"></i>
            </a>
            <a class="bg-gray-800 p-4 rounded-lg shadow-md flex items-center justify-between hover:bg-gray-700 transition" href="videos.html">
                <span class="text-xl font-semibold text-white">Videos</span>
                <i class="fas fa-video text-white text-2xl"></i>
            </a>
            <a class="bg-gray-800 p-4 rounded-lg shadow-md flex items-center justify-between hover:bg-gray-700 transition" href="palabras.html">
                <span class="text-xl font-semibold text-white">Palabras</span>
                <i class="fas fa-pen text-white text-2xl"></i>
            </a>
            <a class="bg-gray-800 p-4 rounded-lg shadow-md flex items-center justify-between hover:bg-gray-700 transition" href="cartas.html">
                <span class="text-xl font-semibold text-white">Cartas</span>
                <i class="fas fa-envelope text-white text-2xl"></i>
            </a>
            <a class="bg-gray-800 p-4 rounded-lg shadow-md flex items-center justify-between hover:bg-gray-700 transition" href="frases.html">
                <span class="text-xl font-semibold text-white">Frases</span>
                <i class="fas fa-quote-right text-white text-2xl"></i>
            </a>
            <a class="bg-gray-800 p-4 rounded-lg shadow-md flex items-center justify-between hover:bg-gray-700 transition" href="dibujos.html">
                <span class="text-xl font-semibold text-white">Dibujos</span>
                <i class="fas fa-paint-brush text-white text-2xl"></i>
            </a>
            <a class="bg-gray-800 p-4 rounded-lg shadow-md flex items-center justify-between hover:bg-gray-700 transition" href="musicas.html">
                <span class="text-xl font-semibold text-white">Músicas</span>
                <i class="fas fa-music text-white text-2xl"></i>
            </a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const welcomeImage = document.getElementById('welcomeImage');

        // Cargar la imagen desde localStorage al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const savedImage = localStorage.getItem('welcomeImage');
            if (savedImage) {
                welcomeImage.src = savedImage;
            } else {
                welcomeImage.src = "https://storage.googleapis.com/a1aa/image/HCUX1WCgYWJJLNFq7Ic6fVC4fGyFuXUUcF4EulDUAFkcWa4TA.jpg";
            }
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageData = e.target.result;
                    welcomeImage.src = imageData;
                    localStorage.setItem('welcomeImage', imageData);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
